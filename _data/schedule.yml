              <li>Гартнер, кривая и другие показатели эффективности инвестиций.</li>
              <li>Hype: who's next? Скорость распространения ключевых технологий.</li>
              <li>5 советов Бугаева профессионалам в IT на пять лет вперёд.</li>
              <li>Как успеть во всех ролях: стрелять / слушать / целиться / учиться / командовать.</li></ul>"

              speaker:
                        photo: "static/images/speakers/lbugaev.png"
                        bio: "Куратор курса «Дизайн мобильных приложений» в Британской высшей школе дизайна, автор книг «Мобильный маркетинг» и «Мобильный нетворкинг»."
                        name: "Леонид Бугаев"
            - time: "11:10"
              title: "Неудобные вопросы дизайнеру 2017"
              description: "Продуктовые подходы изменили работу дизайнера, но далеко не все команды и специалисты успели перестроиться под новые требования и инструменты работы. Что именно хотят от дизайнера заказчики, агентства и компании в 2017-м году?
              <br>Продуктовый подход к работе;
              <ul><li>Работа с данными и аналитика как основа дизайн решений; </li>
              <li>Должен ли дизайнер проектировать?</li>
              <li>Должен ли дизайнер верстать?</li>
              <li>Интеграция дизайнера в продуктовую команду;</li>
              <li>Дизайн и инструменты интернет-маркетинга;</li>
              <li>Информационная архитектура проекта;</li>
              <li>Систематизация элементов интерфейса и UI-киты;</li>
              <li>Изменение технологического стека дизайнера;</li>
              <li>Работа на KPI и долгосрочное развитие проектов;</li>
              <li>Красивый макет — это больше не результат.</li></ul>"
              speaker:
                        name: "Никита Михеенков"
                        bio: "Директор по развитию, Nimax"
                        photo: "static/images/speakers/nmiheenkov.jpg"
            - time: "12:20"
              title: "Машинное Обучение: мифы прессы и маркетологов. Кто виноват и что делать?"
              description: "Многие слышали про внушительные успехи Machine Learning и Data Science: пока одни технологии перекраивают отрасли целиком, другие уже давно незаметно стали частью нашей жизни. Но вот незадача: излишнее внимание прессы и маркетологов к успехам ученых и инженеров создало столько информационного шума, что разобраться, что к чему стало затруднительно. На этой лекции мы вместе разберемся в вопросах:
<ul><li> что такое Машинное Обучение и Data Science в целом;</li>
<li>- с чем их правильно готовят и едят;</li>
<li> что делать, чтобы присоединиться к этому празднику жизни и технологий.</li></ul>"
              speaker:
                        name: "Алексей Натекин"
                        photo: "static/images/speakers/anatekin.png"
            - time: "13:30"
              title: "Особенности разработки API"
              description: "Разработка API, библиотеки или другого встраиваемого контента сильно отличается от разработки обычного frontend-приложения.              
              <br>На примере API Яндекс.Карт Всеволод расскажет, чем именно.
              <ul><li>Какие задачи обычно решают разработчики API? </li>
              <li>С каким проблемами сталкиваются?</li>
              <li>Какие есть ограничения в разработке?</li>
              <li>Чем еще должен заниматься разработчик API, кроме непосредственно разработки? </li></ul>"
              speaker:
                        name: "Всеволод Шмыров"
                        bio: "Руководитель группы разработки сервисов API Яндекс.Карты"
                        photo: "static/images/speakers/vshmirov.jpg"
            - time: "14:30"
              title: "Обед"
            - time: "15:30"
              title: "Особенности многошаговых онлайн-продаж сложных продуктов"
              description: "<ul><li>технологии узкой сегментации аудитории в интернете</li>
                           <li>Опыт прямых продаж сложных продуктов</li>
                           <li>Опыт многошаговых продаж на примере ипотечных продуктов банка Абсолют</li></ul>"
              speaker:
                        name: "Алексей Добрусин"
                        bio: "Консультант, бизнес-тренер, Генеральный директор интернет-агентства «Гедокорп»"
                        photo: "static/images/speakers/adobrusin.png"
            - time: "16:40"
              title: "Опыт проведения пилотных DLT-проектов в банках"
              description: "<ul><li>Что такое блокчейн и DLT;</li>
<li>Краткий обзор DLT-систем;</li>
<li>В чем ценность DLT-систем;</li>
<li>Кейс KYC-анкеты на блокчейн;</li>
<li>Кейс «Эквайринг без эквайера»;</li>
<li>Особенности DLT-систем;</li>
<li>Недостатки при продуктивной эксплуатации.</li></ul>"
              speaker:
                        name: "Сергей Лукашкин"
                        bio: "Финтех-команда Банка Открытие, кандидат физико-математических наук, MBA<br/>Сергей имеет большой опыт управления проектами в банковской сфере. Уже более 12 лет работает в финансовом секторе. Сейчас занимается финтех-проектами в банке Открытие. На его счету VR-недвижимость, проекты с блокчейном и AI-проекты.
Обладает уникальным и разнообразным опытом проведения проектов от разработки мобильного банка до повышения эффективности региональной сети банка и внедрения методики оценки эффективности качества сервиса."
                        photo: "static/images/speakers/slukashin.jpg"
            - time: "18:00"
              title: "Закрытие конференции"
              description: "Торжественное закрытие конференции"
